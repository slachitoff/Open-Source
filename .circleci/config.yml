version: 2.1

jobs:
  build-and-test:
    docker:
      - image: gcc:latest
    steps:
      - checkout

      - run:
          name: Install CMake, Clang, and Clang Tools
          command: |
            apt-get update
            apt-get install -y cmake clang clang-tools clang-tidy

      - run:
          name: Create and Configure Build Directory
          command: |
            mkdir -p build
            cd build
            cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

      - run:
          name: Run Clang Static Analyzer
          command: |
            cd build
            scan-build --use-analyzer=/usr/bin/clang --status-bugs make

      - run:
          name: Run Clang-Tidy
          command: |
            cd build
            run-clang-tidy -p .

      - run:
          name: Build Project
          command: |
            cd build
            cmake --build . --verbose

      - run:
          name: Run Tests
          command: ./build/MyTests  

workflows:
  version: 2
  build-test:
    jobs:
      - build-and-test
